{% extends "base_form.html" %}
{% load crispy_forms_tags %}
{% load widget_tweaks %}
{% block title %}
    <h4>Hello! let's get started</h4>
    <h6 class="font-weight-light">Log in to continue.</h6>
{% endblock title %}

{% block form %}
    <form class="pt-3" action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{ form|crispy }}
        </div>
        <div class="mt-3">
            <button class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn" type="submit">Login</button>
        </div>
        <div class="my-2 d-flex justify-content-between align-items-center">
        <div class="form-check">
            <label class="form-check-label text-muted">
            <input type="checkbox" class="form-check-input"> Keep me signed in </label>
        </div>
        <a href="{% url 'password_reset' %}" class="auth-link text-black">Forgot password?</a>
        </div>
        <!-- <div class="mb-2">
        <button type="button" class="btn btn-block btn-facebook auth-form-btn">
            <i class="mdi mdi-facebook mr-2"></i>Connect using facebook </button>
        </div> -->
        <div class="text-center mt-4 font-weight-light"> Don't have an account? <a href="{% url 'register' %}" class="text-primary">Create</a>
        </div>
    </form>
{% endblock form %}
