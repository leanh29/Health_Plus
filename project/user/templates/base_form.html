{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Purple Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'template/vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'template/vendors/css/vendor.bundle.base.css' %}">
    <link rel="stylesheet" href="{% static 'template/css/style.css' %}">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="{% static 'template/images/favicon.png' %}" />
    <style>
        error {
            color: red;
        }
    </style>
</head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left p-5">
                <div class="brand-logo">
                  <img src="{% static 'template/images/logo.svg' %}">
                </div>
                {% block title %}
                  
                {% endblock title %}

                {% block form %}
                  
                {% endblock form %}
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{% static 'template/vendors/js/vendor.bundle.base.js' %}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'template/js/off-canvas.js' %}"></script>
    <script src="{% static 'template/js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'template/js/misc.js' %}"></script>
    <!-- endinject -->
  </body>
</html>
