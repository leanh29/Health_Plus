{% extends "base_form.html" %}
{% load crispy_forms_tags %}
{% load widget_tweaks %}
{% block title %}
    <h4>New here?</h4>
    <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>
{% endblock title %}

{% block form %}
<form class="pt-3" action="" method="POST">
    {% csrf_token %}
    <div class="form-group">
        {{ form|crispy }}
    </div>
    <div class="mb-4">
      <div class="form-check">
        <label class="form-check-label text-muted">
          <input type="checkbox" class="form-check-input"> I agree to all Terms & Conditions </label>
      </div>
    </div>
    <div class="mt-3">
        <button class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn" type="submit">Register</button>
    </div>
    <div class="text-center mt-4 font-weight-light"> Already have an account? <a href="{% url 'login' %}" class="text-primary">Login</a>
    </div>
  </form>
{% endblock form %}
