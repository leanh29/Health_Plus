{% extends "base_physical.html" %}
{% block page-header %}
<div class="page-header">
    <h3 class="page-title"> Update Physical </h3>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'physical_list' %}">Physical</a></li>
            <li class="breadcrumb-item active" aria-current="page">Update Physical</li>
        </ol>
    </nav>
</div>
{% endblock page-header %}
{% block content %}
<div class="col-md-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <form action="{% url 'physical_update' id=physical.id %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div id="div_id_height" class="form-group row">
                    <label for="id_height" class=" requiredField col-sm-3 col-form-label">Height<span
                            class="asteriskField">*</span> </label>
                    <div class="col-sm-9">
                        <input type="number" value="{{physical.height}}" name="height" min="0" max="200" value=""
                            step="any" class="numberinput form-control" required id="id_height" placeholder="centimet">
                    </div>
                </div>
                <div id="div_id_weight" class="form-group row">
                    <label for="id_weight" class=" requiredField col-sm-3 col-form-label">Weight<span
                            class="asteriskField">*</span> </label>
                    <div class="col-sm-9">
                        <input type="number" value="{{physical.weight}}" name="weight" value="" step="any"
                            class="numberinput form-control" required id="id_weight" placeholder="kilogram"> </div>
                </div>
                <div id="div_id_date" class="form-group row">
                    <label for="id_date" class=" requiredField col-sm-3 col-form-label">Date<span
                            class="asteriskField">*</span> </label>
                    <div class="col-sm-9">
                        <input type="date" name="date" value="{{physical.date}}" class="datetimeinput form-control"
                            required id="id_date">
                        <input type="hidden" name="initial-date" value="" id="initial-id_date">
                    </div>
                </div>
                <div style="display: none;" id="div_id_user" class="form-group"> 
                    <label for="id_user" class=" requiredField">User<span class="asteriskField">*</span> </label> 
                    <div class=""> 
                        <select name="user" class="select form-control" required id="id_user" value={{user}}> 
                            <option value="{{user.id}}" selected>{{user}}</option> 
                        </select>
                    </div>
                </div>
                <!-- 
{{ abc }}
{{ abc.height.label }}
{{ abc.height }} -->
                <div class="row" style="justify-content: center">
                    <button type="submit" class="btn btn-inverse-warning btn-fw col-md-4"
                        style="margin: 0px 20px;">Update</button>
                    <a href="{% url 'physical_list' %}" class="btn btn-inverse-secondary btn-fw col-md-4"
                        style="margin: 0px 20px;">Cancel</a>
                    <!-- <button class="btn btn-inverse-secondary btn-fw col-md-4" style="margin: 0px 20px;">Cancel</button> -->
                </div>

                <!-- <button type="submit" class="btn btn-inverse-warning btn-fw col-md-12">Update</button> -->
            </form>
        </div>

    </div>
</div>
</div>
{% endblock content %}
