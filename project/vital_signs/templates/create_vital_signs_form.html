{% extends "base_physical.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block page-header %}
<div class="page-header">
    <h3 class="page-title"> New Vital Signs </h3>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'vital_signs_list' %}">Vital Signs</a></li>
            <li class="breadcrumb-item active" aria-current="page">New Vital Signs</li>
        </ol>
    </nav>
</div>
{% endblock page-header %}
{% block content %}
<div class="col-md-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <form class="forms-sample" action="/vital-signs/create/" method="POST">
                {% csrf_token %}
                <!-- {{v_form|crispy}} -->
                <div id="div_id_temperature" class="form-group row"> 
                    <label for="id_temperature" class=" requiredField col-sm-3 col-form-label">Temperature<span class="asteriskField">*</span> </label>
                    <div class="col-sm-9"> 
                        <input type="number" name="temperature" min="0" max="50" value="" step="any" class="numberinput form-control" required id="id_temperature" placeholder="Â°C"> </div>
                </div>
                <div id="div_id_bool_pressure" class="form-group row"> 
                    <label for="id_bool_pressure" class=" requiredField col-sm-3 col-form-label">Bool Pressure<span class="asteriskField">*</span> </label>
                    <div class="col-sm-9"> 
                        <input type="number" name="bool_pressure" value="" class="numberinput form-control" required id="id_bool_pressure" placeholder="mmHg"> </div>
                </div>
                <div id="div_id_heartbeat" class="form-group row"> 
                    <label for="id_heartbeat" class=" requiredField col-sm-3 col-form-label">Heartbeat<span class="asteriskField">*</span> </label>
                    <div class="col-sm-9"> 
                        <input type="number" name="heartbeat" value="" class="numberinput form-control" required id="id_heartbeat" placeholder="bpm"> </div>
                </div>
                <div id="div_id_breathing" class="form-group row"> 
                    <label for="id_breathing" class=" requiredField col-sm-3 col-form-label">Breathing<span class="asteriskField">*</span> </label>
                    <div class="col-sm-9"> 
                        <input type="number" name="breathing" value="" class="numberinput form-control" required id="id_heartbeat" placeholder="bpm"> </div>
                </div>
                <div style="display: none;" id="div_id_user" class="form-group"> 
                    <label for="id_user" class=" requiredField">User<span class="asteriskField">*</span> </label> 
                    <div class=""> 
                        <select name="user" class="select form-control" required id="id_user" value={{user}}> 
                            <option value="{{user.id}}" selected>{{user}}</option> 
                        </select>
                    </div>
                </div>
                <!-- <input value="{{ user }}" style="display: none;" id="id_user" name="user" required id="id_user"> -->
                <div class="row" style="justify-content: center">
                    <button type="submit" class="btn btn-inverse-success btn-fw col-md-4" style="margin: 0px 20px;">Save</button>
                    <a href="{% url 'vital_signs_list' %}" class="btn btn-inverse-secondary btn-fw col-md-4" style="margin: 0px 20px;">Cancel</a>
                    <!-- <button class="btn btn-inverse-secondary btn-fw col-md-4" style="margin: 0px 20px;">Cancel</button> -->
                </div>
                <!-- <button type="submit" class="btn btn-inverse-success btn-fw col-md-6">Save</button>
                <button class="btn btn-inverse-secondary btn-fw col-md-6">Cancel</button> -->
            </form>
        </div>
    </div>
</div>
{% endblock content %}
